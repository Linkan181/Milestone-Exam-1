<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="0" id="input-box">
        </div>
        <div class="row">
            <button class="buton btn_css special">AC</button>
            <button class="buton btn_css">+/-</button>
            <button class="buton btn_css">%</button>
            <button class="buton btn_css buton-color">/</button>
        </div>
        <div class="row">
            <button class="buton btn_css">7</button>
            <button class="buton btn_css">8</button>
            <button class="buton btn_css">9</button>
            <button class="buton btn_css buton-color">*</button>
        </div>
        <div class="row">
            <button class="buton btn_css">4</button>
            <button class="buton btn_css">5</button>
            <button class="buton btn_css">6</button>
            <button class="buton btn_css buton-color">-</button>
        </div>
        <div class="row">
            <button class="buton btn_css">1</button>
            <button class="buton btn_css">2</button>
            <button class="buton btn_css">3</button>
            <button class="buton btn_css buton-color">+</button>
        </div>
        <div class="row grid-box">
            <button class="buton btn_css">0</button>
            <button class="buton btn_css">.</button>
            <button class="buton equal buton-color">=</button>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
