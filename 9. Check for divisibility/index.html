<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=prompt("Enter a list of number separated by comma","");
        const array=num.split(",").map(number=>parseInt(number));
        console.log(array);
        document.write("Entered elements are");
        document.write("<br/>")
        document.write(array);
        document.write("<br/>")
        document.write("Elements that are divisible by 3 not by 2 :")
        document.write("<br/>")
        for(let value of array){
            if(value%3===0 && value%2!==0){
               document.write(value+"<br/>");
            }
            // document.write("<br/>");
        }
    </script>
    
</body>
</html>
