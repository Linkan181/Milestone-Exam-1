<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btn{
            font-size:20px;
            
        }
    </style>
</head>
<body>
    

    <button id="btn" onclick="changeBackground()">Click here</button>

    <script>
       
        
        function changeBackground(){
            const arr=["red","blue","green","yellow","pink","violet","white","orange"];
            let index=Math.floor(Math.random()*8);
            document.body.style.background=arr[index];
        }
    </script>
</body>
</html>
