<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0b07766d2.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="container">
        <div class="box">
            
            <div class="heading">
                <h1>Todo List</h1>
                <img src="./open-book.png" alt="">
            </div>

            <!-- take input from user -->
            <div class="inputbox">
                <input id="inputField" class="input_item" type="text" placeholder="Enter item">
                <button onclick="addTask()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <!-- create list  -->
            <ul id="list_item">
                <!-- <li class="checked">litme</li>
                <li>item</li>
                <li>item</li> -->
            </ul>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
